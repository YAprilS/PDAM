			<h1>Galeri PDAM Indramayu</h1>
			<p>Galeri berisi kumpulan foto - foto kegiatan PDAM Tirta Darma Ayu</p>

	<section id="inspiratif" class="row">
		<h1 class="jud wow slideInLeft"><span class="garis-ver"></span> Galeri Kegiatan</h1>
	</section>

    <section id="photostack-1" class="galeri-1 photostack photostack-start">
		<div>
				<figure>
				<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/1.jpg" alt="img01"/></a>
				<figcaption>
					<h2 class="photostack-title">PDAM Indramayu Cek Kualitas Air</h2>
					<div class="photostack-back">
						<p>Keluhan pelanggan PDAM terkait kondisi air yang keruh, langsung direspons pihak PDAM Tirta Darma Ayu Indramayu. Sejumlah petugas PDAM mendatangi rumah salah seorang pelanggan, H Dedi Wahidi, di Desa Kaplongan Lor Kecamatan Karangampel. Mereka pun langsung memeriksa pipa dan jaringan yang ada. Setelah dilakukan pemeriksaan, ternyata lumpur yang terbawa air PDAM ternyata juga berasal dari reservoar (bak penampungan) yang ada di rumah tersebut.</p>
					</div>
				</figcaption>
				</figure>
				<figure>
					<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/2.gif" alt="img02"/></a>
					<figcaption>
						<h2 class="photostack-title">Penuhi Kebutuhan Masyarakat, PDAM Tirta Darma Terus Tingkatkan Pelayanan</h2>
						<div class="photostack-back">
							<p>PDAM Tirta Darma Indramayu terus berupaya meningkatkan pelayanan kepada kepada pelanggan. Buktinya, PDAM bukan hanya melayani masyarakat yang ada di wilayah kota dan Indramayu timur, namun juga masyarakat Indramayu bagian barat.</p>
						</div>
					</figcaption>
				</figure>
				<figure data-shuffle-iteration="2">
					<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/3.jpg" alt="img03"/></a>
					<figcaption>
						<h2 class="photostack-title">Krisis Air Warga Krangkeng Sedikit Terobati dengan Kiriman PDAM</h2>
						<div class="photostack-back">
							<p>Krisis air bersih yang melanda warga Desa Krangkeng, Kecamatan Krangkeng, Indramayu, sedikit terobati  setelah PDAM Tirta Darma Ayu Indramayu, Rabu (31/8)   mengirim satu tangki air bersih grastis kepada masyarakat, t ermasuk pelanggan PDAM.</p>
						</div>
					</figcaption>
				</figure>
				<figure>
					<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/4.jpg" alt="img04"/></a>
					<figcaption>
						<h2 class="photostack-title">PDAM Indramayu Droping 40 Ribu Liter Air Bersih Sehari</h2>
						<div class="photostack-back">
							<p>Pelayanan distribusi air PDAM Tirta Darma Ayu Cabang Kandanghaur masih belum berjalan normal hingga Kamis (27/6). Minimnya volume air yang digelontorkan melalui Saluran Sekunder (SS) Kandanghaur, membuat suplai air baku ke Instalasi Pengolahan Air (IPA) Babakan Jaya tak kunjung terisi.</p>
						</div>
					</figcaption>
				</figure>
				<figure data-shuffle-iteration="3">
					<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/5.jpg" alt="img05"/></a>
					<figcaption>
						<h2 class="photostack-title">PDAM Indramayu Siap Bantu Air Bersih bagi Warga yang Desanya Krisis Air</h2>
						<div class="photostack-back">
							<p>PDAM Tirta Darma Ayu Kabupaten Indramayu selalu siap menyalurkan bantuan air bersih bagi warga yang desanya mengalami krisis air bersih. Pasalnya, sebagai perusahaan pelat merah, PDAM juga memiliki fungsi sosial untuk membantu masyarakat yang mengalami kekurangan air bersih.</p>
						</div>
					</figcaption>
				</figure>
				<figure data-shuffle-iteration="2">
					<a href="#" class="photostack-img"><img src="aset/gambar/galeri/inspiratif/6.jpeg" alt="img06"/></a>
					<figcaption>
						<h2 class="photostack-title">TPDAM Kota Tegal akan Tiru Indramayu dalam Pengolahan Air Baku</h2>
						<div class="photostack-back">
							<p>Perusahaan Daerah Air Minum (PDAM) kota Tegal akan menindaklanjuti Pengolahan Air Baku yang sebelumnya sudah pernah digagas. Hal ini disampaikan oleh pelaksana tugas (plt) Pengurusan PDAM Kota Tegal, Tatang Suwandi, saat melakukan kunjungan kerja ke PDAM Tirta Dharma Ayu Indramayu, Senin (25/2/2019).</p>
						</div>
					</figcaption>
				</figure>
